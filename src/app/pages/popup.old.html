<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autofill</title>
</head>

<body>
<div class="container-fluid">
    <div class="header">
        <div class="row mb-5">
            <div id="options" class="col-2">
                <button class="btn-options">
                    <span class="fa fa-bars"></span>
                </button>
            </div>
            <div id="header-text" class="col-8 text-center"><h3>Autofill</h3></div>
            <div id="help" class="col-2">
                <button class="btn-options">
                    <span class="fa fa-question"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="row mx-2">
        <div class="col-sm mb-3 text-center">
            <button id="fill" class="btn-go text-center">Auto-Fill</button>
        </div>
        <div class="col-sm mb-3 text-center">
            <button id="" class="btn-go">Edit Form</button>
        </div>
        <!-- <div class="col-sm-4 mb-3 text-center">
            <button class="btn btn-outline-secondary btn-block">Test</button>
        </div> -->
    </div>
</div>
</body>

</html>
